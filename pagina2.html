<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #formulario-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;    
        }

        #formulario {
            width: 100vh;
            height: 100vh;
         }
         #menu {
            background-color: #333;
          }
          
          #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }
          
          #menu li {
            float: left;
          }
          
          #menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          #menu a:hover {
            background-color: #ddd;
            color: black;
          }

    </style>
</head>
<body>
    <div id="menu">
        <ul>
          <li><a href="index.html">Typeform</a></li>
          <li><a href="pagina1.html">JotForm</a></li>
          <li><a href="pagina2.html">123 Form Builder</a></li>
        </ul>
     </div>
     <div id="formulario-container">
        <div id="formulario">
            <script type="text/javascript" defer src="https://form.123formbuilder.com/embed/6589567.js" data-role="form"  data-custom-vars="hasEmbedFormStyle=1&hasTransparentBg=1"></script>
        </div>
     </div>    
</body>
</html>
